<h1>Diary</h1>
<hr>
<ul>
<div *ngFor='let entry of entries;let i = index'>
    <li>{{entry.title}}</li>
    <button (click)='toggleDetails(i)'>Show Entry Details</button>

    <app-diary-details *ngIf="entry.showDetails" [entry] = 'entry' (isComplete)='completeEntry($event,i)'></app-diary-details>
  </div>

</ul>
